<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Paca</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Ingrese la Placa del Vehiculo" required>
  </div>
  <div class="form-group">
    <label>Tipo de Combustible</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Gasolina, ACPM, GAS ...">
  </div>
  <div class="form-group">
    <label>Cantidad de Galones</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="0">
  </div>
  <div class="form-group">
      <label>Costo</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="0">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">
     <i class="fa fa-floppy-o"></i> Guardar</button> 
    <button type="button" class="btn btn-default" *ngIf="employeeService.selectedEmployee.$key!=null" (click)="onDelete(employeeForm)">
        <i class="fa fa-trash"></i> Eliminar</button>
    <button type="button" class="btn btn-default" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Limpiar Campos</button>
  </div>
</form>
